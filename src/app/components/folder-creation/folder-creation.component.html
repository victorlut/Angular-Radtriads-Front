<div id="dashobard">
  <div class="header-dashobard-mobile">
    <div class="container-fluid">
      <button class="sidebar-icon" onclick="openNav()"><i class="fa fa-bars" aria-hidden="true"></i></button>
      <div class="logo"><img src="../../../assets/img/logo-mobile.png" alt="" /></div>
      <div class="mobile-right">
        <a routerLink="/"><img src="../../../assets/img/search-mobile.png" alt="" /></a>
        <a routerLink="/"><img src="../../../assets/img/folder-mobile.png" alt="" /></a>
        <a routerLink="/"><img src="../../../assets/img/file-mobile.png" alt="" /></a>
      </div>
      <div class="clear"></div>
    </div>
  </div>
  <!--header-dashobard-->

  <div class="main-dashboard">

    <!--dashobard-sidebar-->
    <app-sidebar></app-sidebar>
    <div class="dashboard-content">
      <app-topbar></app-topbar>
      <div class="dashboard-bottom">
        <div class="dash-bot-top">
          <h2><i class="fa fa-arrow-left" aria-hidden="true"></i> Create Folder</h2>
          <div class="clear"></div>
        </div>
        <form action="" class="create-folder-form">
          <input type="text" placeholder="Add a Title" />
          <div class="cf-btns desktop-div">
            <a href="#">Cancel</a>
            <a href="#" class="create-btn"><i class="fa fa-check" aria-hidden="true"></i> Create</a>
          </div>
          <div class="folder-location">
            <p>Create folder in Home or select another location...</p>
            <div class="folder-path">
              <a href="#">Home</a><span><i class='fa fa-angle-right'></i></span>
              <a href="#">Potraits</a><span><i class='fa fa-angle-right'></i></span>
              <a href="#">2021</a>
            </div>
            <div class="folder-list">
              <div class="folder-list-item">January</div>
              <div class="folder-list-item fl-item-selected">February <i class='fa fa-angle-right'></i></div>
              <div class="folder-list-item">March</div>
            </div>
          </div>
          <div class="upload-file-box">
            <div class="upload-btn-wrapper">
              <button class="upload-btn"><i class="fa fa-upload" aria-hidden="true"></i> Drag files here or
                browse</button>
              <input type="file" name="myfileone" />
            </div>
            <h4>Recent Uploads</h4>
            <div class="file-upload-list">
              <div class="file-upload-line">
                <div class="file-upload-desc">
                  <img src="assets/img/file-1.png" alt="" />
                  <div class="fu-name">File Name.jpg</div>
                  <div class="fu-size">62% 21 seconds left</div>
                </div>
                <div class="file-upload-btns">
                  <a href="#" class="file-pause"><i class="fa fa-pause" aria-hidden="true"></i></a>
                  <a href="#" class="file-close"><i class="fa fa-times" aria-hidden="true"></i></a>
                </div>
                <div class="clear"></div>
                <div class="fu-progess"><span class="fu-progess-fill" style="width:70%;"></span></div>
              </div>
              <div class="file-upload-line">
                <div class="file-upload-desc">
                  <img src="assets/img/file-1.png" alt="" />
                  <div class="fu-name">File Name.jpg</div>
                  <div class="fu-size">62% 21 seconds left</div>
                </div>
                <div class="file-upload-btns">
                  <a href="#" class="file-pause"><i class="fa fa-pause" aria-hidden="true"></i></a>
                  <a href="#" class="file-close"><i class="fa fa-times" aria-hidden="true"></i></a>
                </div>
                <div class="clear"></div>
                <div class="fu-progess"><span class="fu-progess-fill" style="width:90%;"></span></div>
              </div>
              <div class="file-upload-line file-upload-done">
                <div class="file-upload-desc">
                  <img src="assets/img/file-1.png" alt="" />
                  <div class="fu-name">File Name.jpg</div>
                  <div class="fu-size">244 kb</div>
                </div>
                <div class="file-upload-btns">
                  <a href="#" class="file-ok"><i class="fa fa-check" aria-hidden="true"></i></a>
                </div>
                <div class="clear"></div>
                <div class="fu-progess"><span class="fu-progess-fill" style="width:90%;"></span></div>
              </div>

            </div>
            <div class="fu-time">Time Remaining: <span>23 minutes</span></div>
          </div>
          <div class="add-file-outer">
            <div class="add-upload-btn-wrapper">
              <button class="add-upload-btn"><span>+</span>Add Files</button>
              <input type="file" name="addfile" />
            </div>
            <div class="added-file">
              <img src="assets/img/add-img.png" alt="" />
              <span class="delete-added"><img src="assets/img/close.png" alt="" /></span>
            </div>
            <div class="clear"></div>
          </div>
          <div class="cf-btns mobile-div">
            <a href="#">Cancel</a>
            <a href="#" class="create-btn"><i class="fa fa-check" aria-hidden="true"></i> Create</a>
          </div>
        </form>
      </div>
    </div>
    <!--dashobard-content-->

    <div class="clear"></div>
  </div>

</div>
