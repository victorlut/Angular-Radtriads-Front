<div id="dashobard">
  <div class="header-dashobard-mobile">
    <div class="container-fluid">
      <button class="sidebar-icon" onclick="openNav()"><i class="fa fa-bars" aria-hidden="true"></i></button>
      <div class="logo"><img src="../../../assets/img/logo-mobile.png" alt="" /></div>
      <div class="mobile-right">
        <a routerLink="/"><img src="../../../assets/img/search-mobile.png" alt="" /></a>
        <a routerLink="/"><img src="../../../assets/img/folder-mobile.png" alt="" /></a>
        <a routerLink="/"><img src="../../../assets/img/file-mobile.png" alt="" /></a>
      </div>
      <div class="clear"></div>
    </div>
  </div>
  <!--header-dashobard-->

  <div class="main-dashboard">

    <!--dashobard-sidebar-->
    <app-sidebar></app-sidebar>
    <div class="dashboard-content">
      <app-topbar></app-topbar>
      <div class="dashboard-bottom">
        <div class="dash-bot-top">
          <h2>Photo</h2>
          <div class="list-grid desktop-div">
            <ul class="nav nav-tabs">
              <li><a class="active" data-toggle="tab" (click)="setGridViewMode()"><i class="fa fa-th"
                    aria-hidden="true"></i></a></li>
              <li><a data-toggle="tab" (click)="setListViewMode()"><i class="fa fa-list" aria-hidden="true"></i></a>
              </li>
            </ul>
          </div>
          <div class="select-all desktop-div">
            <!-- <label class="check-outer">Select All
              <input type="checkbox">
              <span class="checkmark"></span>
            </label> -->
            <mat-checkbox>Select All</mat-checkbox>
          </div>
          <div class="drag-drop-wrapper">
            <button class="drag-drop-btn"><span>+</span> Drad and Drop or Browse Files</button>
            <input type="file" name="drap-drop">
          </div>
          <div class="clear"></div>
          <div class="changing-btn mobile-div">
            <a href="#" class="grey-btn"><i class="fa fa-download" aria-hidden="true"></i>Download</a>
            <a href="#" class="grey-btn" data-toggle="modal" data-target="#move-modal"><i class="fa fa-arrows"
                aria-hidden="true"></i>Move</a>
            <a href="#" class="grey-btn" data-toggle="modal" data-target="#copy-modal"><i
                class="fa fa-clone"></i>Copy</a>
            <div class="clear"></div>
          </div>
          <div class="select-all mobile-div">
            <label class="check-outer">Select All
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
          </div>
          <div class="list-grid mobile-div">
            <ul class="nav nav-tabs">
              <li><a class="active" data-toggle="tab" href="#fm-grid-view"><i class="fa fa-th"
                    aria-hidden="true"></i></a></li>
              <li><a data-toggle="tab" href="#fm-list-view"><i class="fa fa-list" aria-hidden="true"></i></a></li>
            </ul>
          </div>
          <div class="clear"></div>
        </div>
        <div class="tab-content">
          <div id="fm-grid-view"
            [ngClass]="{'tab-pane fade in active show': viewMode == 0, 'tab-pane fade ': viewMode == 1}"
            class="tab-pane fade in active show">
            <div class="recent-file-outer">
              <div class="recent-file-head">
                <h5>Recently added files</h5>
                <div class="sort-by">Sort by <span>Date</span><img src="assets/img/sort.png" alt="" /></div>
                <div class="clear"></div>
              </div>
              <div class="changing-btn desktop-div">
                <a href="#" class="grey-btn"><i class="fa fa-download" aria-hidden="true"></i>Download</a>
                <a href="#" class="grey-btn" data-toggle="modal" data-target="#move-modal"><i class="fa fa-arrows"
                    aria-hidden="true"></i>Move</a>
                <a href="#" class="grey-btn" data-toggle="modal" data-target="#copy-modal"><i
                    class="fa fa-clone"></i>Copy</a>
                <div class="clear"></div>
              </div>

              <mat-grid-list cols="5">
                <mat-grid-tile *ngFor="let item of arrayOne(8); let i = index;">
                  <app-card>

                  </app-card>
                </mat-grid-tile>
              </mat-grid-list>

            </div>
          </div>
          <div id="fm-list-view"
            [ngClass]="{'tab-pane fade in active show': viewMode == 1, 'tab-pane fade ': viewMode == 0}">
            <div class="list-table">
              <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!-- Checkbox Column -->
                <ng-container matColumnDef="select">
                  <th mat-header-cell *matHeaderCellDef>
                    <mat-checkbox (change)="$event ? masterToggle() : null"
                                  [checked]="selection.hasValue() && isAllSelected()"
                                  [indeterminate]="selection.hasValue() && !isAllSelected()">
                    </mat-checkbox>
                  </th>
                  <td mat-cell *matCellDef="let row">
                    <mat-checkbox (click)="$event.stopPropagation()"
                                  (change)="$event ? selection.toggle(row) : null"
                                  [checked]="selection.isSelected(row)">
                    </mat-checkbox>
                  </td>
                </ng-container>
              
                <!-- Position Column -->
                <ng-container matColumnDef="position">
                  <th mat-header-cell *matHeaderCellDef> No. </th>
                  <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                  <th mat-header-cell *matHeaderCellDef> Weight </th>
                  <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="symbol">
                  <th mat-header-cell *matHeaderCellDef> Symbol </th>
                  <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                </ng-container>
                <!-- Action Column -->
                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef> Action </th>
                  <td mat-cell *matCellDef="let element"> 
                    <div class="media-edit">
                      <i class="fa fa-ellipsis-h"></i>
                      <div class="media-edit-inner">
                        <div class="media-edit-box">
                          <a mat-button (click)="openDialog('privacy')"><img src="assets/img/edit.png" alt="" />Edit Privacy</a>
                          <a mat-button (click)="openDialog('share')"><img src="assets/img/share.png" alt="" />Share</a>
                          <a mat-button (click)="openDialog('rename')"><img src="assets/img/rename.png" alt="" />Rename</a>
                          <a mat-button (click)="openDialog('delete')"><img src="assets/img/delete.png" alt="" />Delete</a>
                        </div>
                      </div>
                    </div>  
                  </td>
                </ng-container>
                
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                    (click)="selection.toggle(row)">
                </tr>
              </table>
