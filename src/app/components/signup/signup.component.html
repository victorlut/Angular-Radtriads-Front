<div id="wrapper" class="auth-wrapper">
    <div class="sign-up-section">
        <div class="container">
            <div class="row">
                <div class="col-xl-7 col-lg-6 col-md-12 col-sm-12 col-12">
                    <div class="sign-logo">
                        <a routerLink="/"><img src="../../../assets/img/main-logo.png" width="100px" alt="logo" /></a>
                    </div>
                </div>
                <div class="col-xl-5 col-lg-6 col-md-12 col-sm-12 col-12">
                    <div class="sign-box-outer">
                        <div class="sign-box">
                            <h3>Sign Up</h3>
                            <a routerLink="/login" class="sign-in">Sign In</a>
                            <div class="clear"></div>
                            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                                <div class="form-row">
                                    <div class="input-box">
                                        <i class="fa fa-user"></i>
                                        <input type="text" formControlName="username" class="form-control" placeholder="Username" [ngClass]="{ 'is-invalid': submitted && this.errors?.username }" />
                                        <div *ngIf="submitted && this.errors?.username" class="invalid-feedback">
                                            <div *ngIf="this.errors?.username">{{this.errors?.username}}</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="input-box">
                                        <i class="fa fa-envelope"></i>
                                        <input type="text" formControlName="email" placeholder="Email" class="form-control" [ngClass]="{ 'is-invalid': submitted && this.errors?.email }" />
                                        <div *ngIf="submitted && this.errors?.email" class="invalid-feedback">
                                            <div *ngIf="this.errors?.email">{{this.errors?.email}}</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-6 pl-0">
                                        <div class="input-box">
                                            <i class="fa fa-lock"></i>
                                            <input type="password" formControlName="password" placeholder="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && this.errors?.password }" />
                                            <div *ngIf="submitted && this.errors?.password" class="invalid-feedback">
                                                <div *ngIf="this.errors?.password">{{this.errors?.password}}</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-6 pr-0">
                                        <div class="input-box">
                                            <i class="fa fa-lock"></i>
                                            <input type="password" formControlName="password_confirmation" placeholder="Confirm" class="form-control" [ngClass]="{ 'is-invalid': submitted && this.errors?.password }" />
                                            <div *ngIf="submitted && this.errors?.password" class="invalid-feedback">
                                                <div *ngIf="this.errors?.password">Confirm must match password.</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group form-check">
                                    <input type="checkbox" formControlName="acceptTerms" id="acceptTerms" class="form-check-input" [ngClass]="{ 'is-invalid': submitted && this.errors?.acceptTerms }" />
                                    <label for="acceptTerms" class="form-check-label">By creating an account, you agree to the Terms and
                    Conditions
                    and Privacy Policy</label>
                                    <div *ngIf="submitted && this.errors?.acceptTerms" class="invalid-feedback">Accept Ts & Cs is required
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Register
                  </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- sign-up-section-->
</div>
