<div class="upload-file-box">
    <div class="upload-btn-wrapper"
    ng2FileDrop
    [ngClass]="{'nv-file-over': hasBaseDropZoneOver}"
    (fileOver)="fileOverBase($event)"
    [uploader]="uploader"
    >
    <button class="upload-btn"><i class="fa fa-upload" aria-hidden="true"></i> Drag files here or
    browse</button>
    <input type="file" name="myfile" />
    <input type="file" name="myfile"  ng2FileSelect [uploader]="uploader" multiple  /><br/>
 </div>
 <p>Queue length: {{ uploader?.queue?.length }}</p>
 <h4>Recent Uploads</h4>
 <div class="file-upload-list" id="fu-list">
    <div class="file-upload-line"  *ngFor="let item of uploader.queue">
       <div class="file-upload-desc">
          <img src="assets/img/file-1.png" alt="" />
          <div class="fu-name">{{ item?.file?.name }}</div>
          <div class="fu-size">{{ item?.file?.size/1024/1024 | number:'.2' }} MB</div>
       </div>
       <div class="file-upload-btns">
          <a href="#" class="file-pause"><i class="fa fa-pause" aria-hidden="true"></i></a>
          <a href="#" class="file-close"><i class="fa fa-times" aria-hidden="true"></i></a>
       </div>
       <div class="clear"></div>
       <div class="fu-progess"><span class="fu-progess-fill" style="width:70%;" role="progressbar" [ngStyle]="{ 'width': item.progress + '%' }"></span></div>
    </div>
