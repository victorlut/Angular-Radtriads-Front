<button mat-icon-button class="close-button" [mat-dialog-close]="true">
  <mat-icon class="close-icon" color="warn">close</mat-icon>
</button>

<h1 mat-dialog-title><img src="assets/img/edit-icon.png" alt="">Edit Privacy?</h1>
<div mat-dialog-content>
  <div class="privacy-select">
    <mat-select>
      <mat-option value="option1" selected>üêºPublic
        <img src="assets/img/edit-icon.png"/>

      </mat-option>
      <mat-option value="option2">Private
        <img with="10" height="10" src="assets/img/edit-icon.png">

      </mat-option>

      <mat-option value="option3">No Prefences</mat-option>
    </mat-select>
  </div>
  <div class="modal-btn">
    <button mat-button class="btn-cancel" [mat-dialog-close]="true">Cancel</button>
    <button mat-button class="btn-ok">Confirm</button>
  </div>
</div>
