<button mat-icon-button class="close-button" [mat-dialog-close]="true">
    <mat-icon class="close-icon" color="warn">close</mat-icon>
  </button>
  
  <h1 mat-dialog-title><img src="assets/img/edit-icon.png" alt="">Rename {{this.data.type}}?</h1>
  <div mat-dialog-content>
    <div class="rename-folder">
      <div class="rename-imgs">
        <img src="{{viewImageThumbnail(data)}} " alt="">
        <span class="rename-check"><img src="assets/img/rename-check.png" alt=""></span>
      </div>
      <input type="text" [(ngModel)]="newFileName">
      <div class="clear"></div>
    </div>
    <div class="modal-btn">
      <button mat-button class="btn-cancel" [mat-dialog-close]="true">Cancel</button>
      <button mat-button class="btn-ok" (click)="onRenameConfirm();">Confirm</button>
    </div>
  </div>
